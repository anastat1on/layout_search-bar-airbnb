<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>AirBnb Search</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="page">
    <form
      action="#"
      data-qa="big"
    >
      <div class="search__long-tab search__style">
        <div class="search-icon search-icon__size--long-tab"></div>
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search__input--long-tab search__input-style"
        />
      </div>
    </form>
    <form
      action="#"
      data-qa="small"
    >
      <div class="search__short-tab search__style">
        <div class="search-icon search-icon__size--short-tab"></div>
        <input
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
          class="search__input--short-tab search__input-style"
        />
      </div>
    </form>
  </body>
</html>
